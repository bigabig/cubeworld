<!DOCTYPE HTML>

    <title>Cubeworld</title>

    <script id="vertex-shader-skybox" type="x-shader/x-vertex">
			attribute vec4 aVertexPosition;

			uniform mat4 uModelMatrix;
			uniform mat4 uViewMatrix;
			uniform mat4 uProjectionMatrix;

			varying vec3 vDirVector;

			void main()
			{
				gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * aVertexPosition;
				vDirVector = aVertexPosition.xyz;
			}
    </script>

    <script id="fragment-shader-skybox" type="x-shader/x-fragment">
			precision mediump float;

			uniform samplerCube uSamplerSkybox;
			varying vec3 vDirVector;

			void main()
			{
				gl_FragColor = textureCube(uSamplerSkybox, vDirVector);
			}
    </script>

    <script id="vertex-shader-phong" type="x-shader/x-vertex">
        attribute vec4 aVertexPosition;
        attribute vec3 aNormal;
        attribute vec2 aTextureCoord;

        uniform mat4 uModelMatrix;
        uniform mat4 uViewMatrix;
        uniform mat4 uProjectionMatrix;

        varying vec2 vTextureCoord;
        varying vec4 vPosition;
        varying vec4 vNormal;

        const int NUM_LIGHTS = 1;
        uniform vec3 uLightPosition[NUM_LIGHTS];
        varying vec4 vLightPos[NUM_LIGHTS];
        varying vec4 vWorldLightPos[NUM_LIGHTS];
        varying vec4 vWorldPosition;
        varying mat4 vNormalMatrix;

        void main() {
            // calculate positions in camera coordinates & world coordinates
            vPosition = uViewMatrix * uModelMatrix * aVertexPosition;
            vWorldPosition = uModelMatrix * aVertexPosition;
            for(int i=0; i < NUM_LIGHTS; i++){
                vLightPos[i] = uViewMatrix * vec4(uLightPosition[i], 1);
                vWorldLightPos[i] = vec4(uLightPosition[i], 1);
            }

            vNormal = vec4(aNormal, 0.0);
            vNormalMatrix = uModelMatrix * uViewMatrix;


            vTextureCoord = aTextureCoord;

            gl_Position = uProjectionMatrix * vPosition;
        }
    </script>

    <script id="fragment-shader-phong" type="x-shader/x-fragment">
        precision mediump float;

        const int NUM_LIGHTS = 1;

        varying vec2 vTextureCoord;
        varying vec4 vPosition;
        varying vec4 vNormal;
        varying vec4 vLightPos[NUM_LIGHTS];
        varying vec4 vWorldLightPos[NUM_LIGHTS];
        varying vec4 vWorldPosition;
        varying mat4 vNormalMatrix;

        uniform sampler2D uSampler;
        uniform sampler2D uSamplerNormal;
        uniform vec4 uIa;
        uniform vec4 uId[NUM_LIGHTS];
        uniform vec4 uIs[NUM_LIGHTS];
        uniform vec4 uKa;
        uniform vec4 uKd;
        uniform vec4 uKs;
        uniform float uSpecularExponent;
        uniform mat4 uNormalMatrix;
        uniform bool uIsNormalMapped;

        const float c1 = 1.0;
        const float c2 = 0.0005;
        const float c3 = 0.000003;

        void main() {
            vec3 transformedNormal = (vNormalMatrix * vNormal).xyz;

            if(uIsNormalMapped) {
                vec3 tangent;
                vec3 t1 = cross(vNormal.xyz, vec3(0.0, 0.0, 1.0));
                vec3 t2 = cross(vNormal.xyz, vec3(0.0, 1.0, 0.0));
                if (length(t1) > length(t2)) {
                    tangent = normalize(t1);
                } else {
                    tangent = normalize(t2);
                }
                vec3 n = normalize(vNormalMatrix * vNormal).xyz;
                vec3 t = normalize((vNormalMatrix * vec4(tangent, 1.0)).xyz);
                vec3 b = cross(n, t);

                mat3 tbnMat = mat3(t, b, n);

                vec4 normal = texture2D(uSamplerNormal, vTextureCoord) * 2.0 - 1.0;
                transformedNormal = tbnMat * normal.xyz;
            }

            vec4 finalColor = vec4(0.0,0.0,0.0,1.0);
            vec3 N = normalize(transformedNormal);
            vec3 V = normalize((-vPosition).xyz);

            vec4 textureColor = texture2D(uSampler, vTextureCoord);

            for(int i=0; i < NUM_LIGHTS; i++){
                vec3 L = normalize(vLightPos[i].xyz - vPosition.xyz);
                vec3 R = reflect(-L, N);

                float d = distance(vLightPos[i], vPosition);
                float fAtt = min(1.0/c1 + c2 * d + c3 * pow(d, 2.0), 1.0);

                finalColor += (uId[i] * textureColor * max(dot(N, L), 0.0) + uIs[i] * uKs * pow(max(dot(R, V), 0.0), uSpecularExponent));
            }
            gl_FragColor =  uIa * uKa + finalColor;
        }
    </script>

    <script type="text/javascript" src="common/initShaders.js"></script>
