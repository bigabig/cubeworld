<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cubeworld</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aVertexPosition;
        attribute vec3 aNormal;
        attribute vec2 aTextureCoord;

        uniform mat4 uModelMatrix;
        uniform mat4 uViewMatrix;
        uniform mat4 uProjectionMatrix;
        uniform mat4 uNormalMatrix;
        uniform vec3 uLightPosition;

        varying vec2 vTextureCoord;
        varying vec4 vPosition;
        varying vec4 vLightPos;
        varying vec4 vNormal;

        void main() {

            mat4 modelViewMatrix = uViewMatrix * uModelMatrix;

            vNormal = uNormalMatrix * vec4(aNormal, 0.0);
            // vLightPos = uViewMatrix * vec4(uLightPosition, 1);
            vLightPos = vec4(uLightPosition, 1);
            vPosition = uModelMatrix * aVertexPosition;
            //vPosition = modelViewMatrix * aVertexPosition;
            vTextureCoord = aTextureCoord;

            gl_Position = uProjectionMatrix * uViewMatrix * vPosition;
            //gl_Position = uProjectionMatrix * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;
        varying vec4 vPosition;
        varying vec4 vLightPos;
        varying vec4 vNormal;

        uniform sampler2D uSampler;
        uniform vec4 uIa;
        uniform vec4 uId;
        uniform vec4 uIs;
        uniform vec4 uKa;
        uniform vec4 uKd;
        uniform vec4 uKs;
        uniform float uSpecularExponent;

        const float c1 = 1.0;
        const float c2 = 0.0005;
        const float c3 = 0.000003;

        void main() {

            vec3 N = normalize(vNormal.xyz);
            vec3 L = normalize((vLightPos - vPosition).xyz);
            vec3 V = normalize((-vPosition).xyz);
            vec3 R = reflect(-L, N);

            float d = distance(vLightPos, vPosition);
            float fAtt = min(1.0/c1 + c2 * d + c3 * pow(d, 2.0), 1.0);

            gl_FragColor =  uIa * uKa + fAtt * (uId * texture2D(uSampler, vTextureCoord) * max(dot(N, L), 0.0) + uIs * uKs * pow(max(dot(R, V), 0.0), uSpecularExponent));
        }
    </script>

    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix.js"></script>
</head>

</body>
</html>
